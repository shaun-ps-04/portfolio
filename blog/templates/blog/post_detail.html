{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="post_detail">
    <!-- {% if user.is_authenticated %}
        <p class="post_detail__edit">
            <a href="{% url 'blog:post_edit' post.slug %}">Edit</a>
        </p>
    {% endif %} -->
    
    <div class="post_detail__image">
        <img src="{% static post.image.url %}" alt="" width="150">
    </div>
    
    <div class="post_detail__title">{{post.title}}</div>

    {% if post.link %}
        <div class="btn post_detail__link">
            <a href="{{ post.link }}" target="_blank" rel="noopener noreferrer">Visit Website</a>
        </div>
    {% endif %}
    
    <div class="container">    
        <div class="post_detail__description">
            <!-- Only displays "Description:" if the post is an article -->
            {% for tag in post.tags.all %}
                {% if tag.name != 'article' %}
                    <div style="font-size: 1.1rem; margin-bottom: 1rem;">Description:</div>
                {% endif %}
            {% endfor %} 

            {{post.description|safe}}
        </div>
    </div>

    <!-- <div class="post_detail__tags">
        Tags: {% for tag in post.tags.all %}{{tag}}{% endfor %}
    </div> -->
</div>

{% endblock content %}
